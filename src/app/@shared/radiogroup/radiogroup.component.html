<div class="form-group">
  <ng-container *ngFor="let selector of selectors; let i = index">
    <div
      class="custom-control custom-radio"
      [class.custom-control-inline]="inline"
      (click)="onCheckedChange(selector.value)"
    >
      <input [value]="selector.value" type="radio" class="custom-control-input" [checked]="value === selector.value" />
      <label class="custom-control-label">{{ selector.name }}</label>
    </div>
  </ng-container>
</div>
