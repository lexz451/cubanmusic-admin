<div class="d-flex">
  <span class="btn-icon" *ngIf="useViewAction" (click)="onView()">
    <i class="fas fa-eye"></i>
  </span>
  <span class="btn-icon mx-3" *ngIf="useEditAction" (click)="onEdit()">
    <i class="icon-pencil"></i>
  </span>
  <span class="btn-icon" *ngIf="useDeleteAction" (click)="onDelete()">
    <i class="icon-trash"></i>
  </span>
</div>
