<div class="form-group phone-input-container">
  <label class="form-label phone-input-label">{{ label || placeholder }}</label>
  <div class="input-group" ngbDropdown>
    <button class="btn btn-light phone-input-selector" type="button" ngbDropdownToggle>
      <span class="d-flex align-items-center justify-content-center text-primary">
        <i class="icon-phone me-1"></i>
        {{ selectedCountry?.phoneCode }}
      </span>
    </button>
    <div class="phone-codes" ngbDropdownMenu>
      <span *ngFor="let c of countries" (click)="onCountryChange(c)" ngbDropdownItem>
        {{ c.emoji }}
        {{ c.name }}
        <strong>({{ c.phoneCode }})</strong>
      </span>
    </div>
    <input
      [placeholder]="placeholder | translate"
      type="text"
      class="form-control phone-input-control"
      [ngModel]="phone?.number"
      (ngModelChange)="onNumberChange($event)"
    />
  </div>
  <small class="form-text text-muted text-help" *ngIf="!!helperText">
    {{ helperText | translate }}
  </small>
</div>
