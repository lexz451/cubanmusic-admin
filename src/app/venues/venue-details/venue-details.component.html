<div class="org-container container-fluid px-4">
  <div class="d-flex align-items-center mb-4">
    <span class="btn-icon me-3" routerLink="/venues">
      <i class="fas fa-angle-left"></i>
    </span>
    <h2 class="mb-0 fw-bold">{{ venue?.name || 'Crear nuevo Venue' }}</h2>
  </div>

  <form class="form row" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <app-input placeholder="Nombre" name="name" [(ngModel)]="venue.name" class="col-sm-6" required></app-input>
    <app-input
      placeholder="DescripciÃ³n"
      name="description"
      [(ngModel)]="venue.description"
      class="col-sm-12"
      controlType="textarea"
    ></app-input>
    <app-select class="col-sm-4" [(ngModel)]="venue.venueType" name="type" placeholder="Tipo" [items]="venueTypes"></app-select>
    <app-datepicker class="col-sm-4" [(ngModel)]="venue.foundedAt" name="founded" placeholder="Fundado en"></app-datepicker>
    <app-input class="col-sm-4" [(ngModel)]="venue.capacity" name="capacity" placeholder="Capacidad" type="number"></app-input>
    <app-input class="col-sm-4" [(ngModel)]="venue.openingHours" name="opening" placeholder="Horario de Servicio"></app-input>
    <app-phone-input class="col-sm-4" [(phone)]="venue.phone" [countries]="countries"></app-phone-input>
    <app-input name="email" [(ngModel)]="venue.email" placeholder="Email" class="col-sm-4"></app-input>
    <app-input name="website" [(ngModel)]="venue.website" placeholder="Sitio Web" class="col-sm-4"></app-input>
    <app-input
      name="address"
      [(ngModel)]="venue.address"
      placeholder="DirecciÃ³n"
      controlType="textarea"
      class="col-sm-8"
    ></app-input>
    <div class="col-sm-12 d-flex mt-4">
      <button class="btn btn-primary ms-auto" type="submit">Guardar</button>
    </div>
  </form>
</div>
