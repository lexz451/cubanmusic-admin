<div class="artist-details-container">
  <h3>{{ artist?.name }}</h3>
  <form class="form-row">
    <div class="form-group col-sm-6">
      <label>Nombre:</label>
      <app-input name="nombre" [(ngModel)]="artist.name" placeholder="Nombre" label="Nombre"></app-input>
    </div>
    <div class="form-group col-sm-6">
      <label>Alias:</label>
      <app-input name="alias" [(ngModel)]="artist.alias" placeholder="Alias" label="Alias"></app-input>
    </div>
  </form>
</div>
